<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Leitor de Produtos - Houpa! </title>

</head>

<body>

    <main class="main">
        <div class="container">
            <div class="jumbotron">
                <div>
                    <!-- <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                        <label class="form-check-label" for="mySwitch">Dark Mode</label>
                    </div> -->
                    <h2>
                        Consultar Pedido
                    </h2>
                </div>

                <div>
                    <form>
                        <div class="form-group">
                            <label for="orderNumber">Nº Pedido</label>
                            <input type="number" class="form-control" style="width:fit-content" id="order-id">
                            <small id="emailHelp" class="form-text text-muted">Nº Pedido: 134001954</small>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="search_order()">Buscar Pedido</button>
                    </form>
                </div>
        
        
                
                <!-- <div id="resultado"></div> -->
                <div class="line">
                    <div id="camera" style="width: 800px; height:500px;"></div>
                </div>

                <div>
                    <h2>Pedido</h2>
                    <div class="table-responsive">
                        <table id="order-itens-table" class="table">
                            <thead>
                                <th>Id</th>
                                <th>Desc</th>
                                <th>Qnt</th>
                                <th>Quantidade Lida</th>
                                <th>Status</th>
                                <th><i class="fa-sharp fa-solid fa-trash"></i></th>
                            </thead>
                        </table>
                    </div>
                </div>


            </div>
        </div>

    </main>

    <div id="myToast" class="toast" role="alert" aria-live="assertive" data-autohide="false" aria-atomic="true" style="position: absolute; top: 220px; right: 220px;">
        <div class="toast-header">
            <!-- <img src="..." class="rounded mr-2" alt="..."> -->
            <strong class="mr-auto" id="toast-title">Toast</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" id="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>

    <script src="quagga.min.js"></script>

    <script src="script.js"></script>

</body>
